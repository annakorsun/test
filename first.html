<!DOCTYPE HTML>
<html>

<body>
  <script>
  
  	let num = +prompt('Введите число', "");
  	if(num > 7){
    	alert('Привет, мир!');
    }
    
    let string = prompt('Введите имя', "");
  	if(string === "Вячеслав"){
    	alert('Привет, Вячеслав!');
    }
    else {
		alert( 'Нет такого имени' );
    }
    
	let count = prompt("Введите количество символов в массиве", "");
	let i;
	for (i = 1; i <= count; i++){
    	let item = +prompt(`Введите ${i} й элемент`, "")
     	if(item % 3 == 0) {
     	document.writeln(item);
     	}
	}
  </script>
